{% extends "base.html" %}
{% load i18n %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>{% translate Login %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Login" %}</button>
        <p><a href="{% url 'password_reset' %}">{% translate "Forgot your password?" %}</a></p>
    </form>
{% endblock %}
